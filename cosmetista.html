<!DOCTYPE html>
<html>
<head>
    <title>Cosmetista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to right, #fd6e6a, #ff948b, #ffbcc0, #fee2e6, #ffffff);
            background-size: 500% auto;
            animation: gradientAnimation 15s ease infinite;
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 40px;
            margin-top: 200px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Cosmetista</h1>
</body>
</html>
